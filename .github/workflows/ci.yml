name: CI
on:
    push:
    pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.2.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
    - name: Install RuboCop
      run: gem install rubocop
    - name: Run RuboCop
      run: rubocop
